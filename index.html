<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background = "background.jpg">
<center>
 
  <div class = "btn btn-success heading">
    <h2> AI MARIO GAME </h2>
    <button id = "modal_button" class = "btn btn-danger" data-toggle = "modal" data-target = "#Modal1"> Instructions </button>
  </div>
  <br>
  <img src = "mario.jpg" id = "mario_img">
  <br>
  <br>
  <button onclick = "play()" class = "btn btn-primary" id = "start"> Start </button>
  <br>
  <h3 id = "status" class = "btn btn-danger"></h3>
  <br>
  <div id = "canvas"></div>
  <br>
  <div id = "game_console"></div>

  <h3 id = "credits" class = "btn btn-danger"><a href = "https://github.com/linuk"> Credits: Linuk </a> & Game Credit: Mario</h3>

  <div id = "Modal1" class = "modal fade"> 
    <div class = "modal-dialog">
      <div class = "modal-content">
        <div class = "modal-header">
          <button class = "close" data-dismiss = "modal">&times;</button>
          <h3 class = "modal-title"> Instructions </h3>
        </div>

        <div class = "modal-body">
          <img src = "jump.png" class = "controls">
          <img src = "left.png" class = "controls">
          <img src = "right.png" class = "controls">
        </div>
      </div>
    </div>
  </div>
</center>
  </body>
</html>
